<!doctype html>


<html>
  <head>
    <link href="lnf.css" rel="stylesheet">
    <link href="bootstrap-grid.min.css" rel="stylesheet">
    <script src="jquery/dist/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-xs-10">
          <header class="d-flex flex-row">
            <button class="bar-1" id="btnBanks"><a>Banks</a></button>
            <button class="bar-1" id=""><a>FX</a></button>
            <button class="bar-1" id=""><a>OSC</a></button>
            <button class="bar-1" id=""><a>Presets</a></button>
          </header>
          
          <!--panels-->
          <div id="pnlBanks" class="d-flex flex-row controlPanel hidden">
              <ul id="selBanks" class="select col-xs-6"></ul>
              <ul id="selPatches" class="select col-xs-6 hidden"></ul>
          </div>
          
        </div> <!--col-10 -->
        <aside class="col-xs-2"> <!--aside -->
        </aside>
      </div> <!-- main row -->
    </div> <!--container-->

    
    <script type="text/javascript">
      
      /* Bank button load */
      function onBanksButtonClick() {
          $.ajax({method:'get', dataType: 'json', url: window.location.href+"getBanks"})
          .done (function(data){ 
            console.log('hey, it worked!'); console.log(data)
            /*TODO: check result*/
            let banks = data;
            let entry = '';
            let selectObject = $('#selBanks');
            selectObject.empty();
            
            banks.forEach( (value, index, array) => {
               let option = "<li data-bank=\""+value+"\">"+value+'</li>';
              // console.log(option);
               selectObject.append(option);
             });
             
             $('.controlPanel').addClass('hidden');
             $('#pnlBanks').removeClass('hidden');
           })
          .fail(function(){console.log('...and failed.')});
      }
      
      function onBankSelection(selectedBank) {
        //let selectedBank = $('#selBanks').val();
        console.log('selected ' + selectedBank);
                
          $.ajax({method:'get', dataType: 'json', 
                  url: window.location.href+"getPatches", 
                  data: {bank: selectedBank},
                  contentType: 'application/json; charset=utf-8'
            })
          .done (function(data){ 
            console.log('hey, it worked!'); console.log(data)
            /*TODO: check result*/
            let patches = data;
            let entry = '';
            let selectObject = $('#selPatches');
            selectObject.empty();
            
            patches.forEach( (value, index, array) => {
               selectObject.append("<li data-patch=\""+value.path+"\">"+value.name+"</li>");
             });
             
             selectObject.removeClass('hidden');
             
           })
          .fail(function(){console.log('...and failed.')});
      }
      
      function onPatchSelection(patch) {
        $.ajax({method:'post', url: window.location.href+"setPatch",
                data: JSON.stringify({"patch":patch}), 
                contentType: 'application/json; charset=utf-8'})
                .done( function() {})
                .fail( function() {console.log('...and failed.')});
      }
      
      /* Init */
      $(document).ready(function() {
          $('.bar-1').on('click', function() {
            console.log('test');
            $('.bar-1').removeClass('btn-selected');
            $(this).addClass('btn-selected');
            
          });
          
          //Double filter is necessary or new elements won't be looked up
          $('ul.select').on('click', 'li', function(e){
            var item = $(e.target);
            item.addClass('btn-selected');
            item.siblings().removeClass('btn-selected');
            //eventId = '#' + $(item).parent().attr('data-event-id');
            //$(eventId).val(item.text());
          });
          
          
          $('#btnBanks').on('click', function() { onBanksButtonClick(); });
          
          $('#selBanks').on('click', 'li', function(e) {
            onBankSelection($(e.target).attr('data-bank'));
          });
          $('#selPatches').on('click', 'li', function(e) {
            onPatchSelection($(e.target).attr('data-patch'));
          });
         
      });
    </script>
  </body>
</html>
