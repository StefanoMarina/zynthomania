 <!-- bank search bar -->
<section class="row no-gutters" id="banks-search-bar">
  <div class="col-10 panel">
    <input id="patch-search-bar" type="text">
  </div>
  <div class="col-2 panel">
    <button class="button selected" onclick="onSearchPatch()"><i class="fa fa-search"></i></button>
  </div>
</section>
    
<section id="section-select-bank" data-title="Select patch"
  class="container">
  <div class="row">
    <div class="col-12">
      <select id="select-bank" class="banks" onchange="onBanksBankSelect()">
        <option class="bookmark" value="favorites">Bookmarks</option>
      </select>
    </div>
  </div>
  <!--
  <div class="row">
    <div class="col-12"><ul id="selBanks" class="select"></ul></div>
  </div>
  -->
</section>

<section id="section-select-patch" data-title="Select patch" 
  data-back="section-select-bank" class="container">
  <div class="row">
    <div class="col-12">
    <strong><center id="bankName"></center></strong>
    <select id="select-instrument" class="banks" onchange="onBanksInstrumentSelect()">
    </select>
    <!--<ul id="selInstruments" class="select"></ul>-->
  </div>
  </div>
</section>
