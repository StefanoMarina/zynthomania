<!-- session manager -->
<section id="section-system" data-title="System" class="container">
  <h4>Session</h4>
  <div class="row">
    <div class="col panel"><button class="button" onclick="onSessionNew()">
        <i class="d-inline d-md-none fa fa-file"></i>
        <span class="d-none d-md-inline">New</span>
    </button></div>
    <div class="col panel"><button class="button" onclick="onSessionLoad()">
        <i class="d-inline d-md-none fa fa-folder-open"></i>
        <span class="d-none d-md-inline">Open</span>
    </button></div>
    <div class="col panel"><button class="button" onclick="onSessionSave()">
        <i class="d-inline d-md-none fa fa-save"></i>
        <span class="d-none d-md-inline">Save</span>
    </button></div>
    <div class="col panel"><button class="button" onclick="onSessionSaveAs()">
      <i class="d-inline d-md-none fa fa-share-square"></i>
      <span class="d-none d-md-inline">Save As...</span>
    </button>
    </div>
  </div>
  <h4>System</h4>
  <div class="row">
      <div class="col-4 panel">
        <button class="button selected" onclick="onSystemShutdown(0)">
          <i class="fa fa-power-off"></i><br/>
          Power off
        </button>
      </div>
      <div class="col-4 panel">
        <button class="button selected" onclick="onSystemShutdown(1)">
          <i class="fa fa-sync"></i><br/>
          Reboot
        </button>
      </div>
  </div>
  
  <div class="row">
    <div class="col-4 panel"><button class="button" onclick="onController()">Controller</button></div>
    <div class="col-4 panel"><button class="button" onclick="onNetwork()">Network</button></div>
    <div class="col-4 panel"><button class="button" onclick="loadSection('section-system-folders')">Manager</button></div>
  </div>
  <div class="row">
    <div class="col-4 panel"><button class="button" onclick="onSystemModules()">Modules</button></div>
    <div class="col-4 panel"><button class="button" onclick="onSystemInfo()">Info</button></div>
  </div>
</section>

<!-- Reboot / Power off -->
<section id="section-system-network" data-title="Network"
  data-back="section-system" class="container">
  <div class="row">
    <div class="col-12 panel"><button class="button selected"
      onclick="onSystemHotspot()">
      <i class="fa fa-wifi"></i> <span id="network-hotspot"></span></button></div>
  </div>
</section>

<section id="section-system-info" data-title="Info" data-back="section-system"
  class="container panel">
  
</section>

<section id="section-system-modules" data-title="Modules" 
  data-back="section-system">
  <h4>Main Processes</h4>
  <div class="row">
    <div class="col-6">ZynAddSubFX</div>
    <div class="col-4"><i class="fa" id="module-zyn-status"></i></div>
    <div class="col-2"><button onclick="onSystemModulesReconnect()" 
      class="button selected"><i class="fa fa-plug"></i></button></div>
  </div>
  <div class="row">
    <div class="col-6">Jack</div>
    <div class="col-4"><i class="fa" id="module-jack-status"></i></div>
    <div class="col-2"></div>
  </div>
</section>

<section id="section-system-folders" data-title="File Manager"
  data-back="section-system" class="container">
  <div class="row">
    <div class="col-4 panel"><button onclick="onManagerNewBank()"
      class="button selected"><i class="fa fa-plus"></i> New Bank</button></div>
    <div class="col-4 panel"><button onclick="onBookmarkManager()"
      class="button"><i class="fa bookmark"></i> Bookmarks</button></div>
  </div>
</section>

<section id="section-bookmark-manager" 
data-back ="section-system-folders"  class="container">
  <div class="row">
    <menu>
      <button class="button col-4" onclick="onBookmarkRemove()"><i class="fa fa-minus"></i></button>
      <button class="button col-4" onclick="onBookmarkTrash()"><i class="fa fa-trash"></i></button>
    </menu>
  </div>
  <div class="col-12">
    <select id="system-bookmarks" class="select">
      
    </select>
  </div>
</section>
